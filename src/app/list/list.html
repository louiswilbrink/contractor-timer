<md-content layout="column">
    <form name="userForm">
        <div layout layout-sm="column">
            <md-input-container>
                <label>Name</label>
                <input ng-model="name">
            </md-input-container>
            <md-input-container flex>
                <label>Age</label>
                <input ng-model="age">
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <label>Email</label>
                <input type="email" ng-model="email">
            </md-input-container>
        </div>
    </form>
    <md-button ng-repeat="item in todos">
            <div>{{item.name}}</div>
    </md-button>
</md-content>
