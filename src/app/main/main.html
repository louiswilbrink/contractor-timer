<div layout="column" layout-fill layout-margin>

    <header ng-include="'components/navbar/navbar.html'"></header>

    <md-content>
        <md-list>
            <!--Column Names-->
            <md-item layout="row" layout-margin>
                <div flex>start time</div>
                <div flex>end time</div>
                <div flex>length</div>
                <md-divider></md-divider>
            </md-item>
            <md-item ng-if="shift.company == displayCompany" layout="row" layout-margin ng-repeat="shift in workshifts | orderBy:'startTime'">
                <div flex>{{ shift.company }}</div>
                <div flex>{{ shift.startTime }}</div>
                <div flex>{{ shift.endTime }}</div>
                <div flex>{{ shift.endTime - shift.startTime }}</div>
                <md-divider></md-divider>
            </md-item>
        </md-list>
        <md-input-container>
            <label>Title</label>
            <input ng-model="timeInput">
        </md-input-container>
    </md-content>

    <side-nav></side-nav>
    <menu-button></menu-button>
</div>
