<div layout="column" layout-fill layout-margin>

    <header ng-include="'components/navbar/navbar.html'"></header>

    <md-content>
        <md-list>
            <!--Column Names-->
            <md-item layout="row" layout-margin>
                <div ng-if="showAllCompanies" flex>Company</div>
                <div ng-if="!showAllCompanies" flex>Start</div>
                <div ng-if="!showAllCompanies" flex>Stop</div>
                <div flex>Length</div>
                <md-divider></md-divider>
            </md-item>
            <md-item ng-if="shift.company == displayCompany || showAllCompanies" layout="row" layout-margin ng-repeat="shift in workshifts | orderBy:'startTime'">
                <div flex>{{ shift.company }}</div>
                <div ng-if="!showAllCompanies" flex>{{ shift.start }}</div>
                <div ng-if="!showAllCompanies" flex>{{ shift.stop }}</div>
                <div flex>{{ shift.stop - shift.start }}</div>
                <md-divider></md-divider>
            </md-item>
        </md-list>
        <md-input-container>
            <label>Title</label>
            <input ng-model="timeInput">
        </md-input-container>
    </md-content>

    <side-nav></side-nav>
    <menu-button></menu-button>
</div>
