<md-sidenav class="md-sidenav-left" md-component-id="left">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Companies</h1>
    </md-toolbar>
    <md-content layout="column" layout-margin>
        <md-button ng-repeat="item in menuItems"
            ng-click="item.onClick()"
            ng-class="{ 'md-primary md-hue-1': true, 'md-accent': false }">
            {{ item.text }}
        </md-button>
    </md-content>
</md-sidenav>
